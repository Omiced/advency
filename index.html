<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="./js/app.js"></script>
  </head>
  <body>
    <section class="regalos">
      <h3 class="regalos-title">Regalos</h3>
      <dialog class="modal">
        <form class="regalos-form" action="#">
          <caption>
            Agregar Regalo
          </caption>
          <label for="regalo">Regalo</label>
          <input
            required
            type="text"
            name="regalo"
            id="regalo"
            placeholder="Regalo"
          />
          <label for="num-regalos">Cantidad</label>
          <input
            type="number"
            name="num-regalos"
            id="num-regalos"
            placeholder="cantidad"
          />
          <label for="img-regalo">URL Imagen del Regalo</label>
          <input
            type="url"
            name="img-regalo"
            id="img-regalo"
            placeholder="https://example.com"
          />
          <label for="destinatario">¿Para quién es?</label>
          <input type="text" name="quien" id="destinatario" />
          <button class="add-btn btn" type="submit">Agregar</button>
        </form>
      </dialog>
      <div class="btns">
        <button class="open-modal btn" type="button">Agregar Regalo</button>
        <button class="remove-btn btn" type="button">Borrar todo</button>
      </div>
      <div class="regalos-container">
        <ul class="regalos-list"></ul>
      </div>
    </section>
  </body>
</html>
