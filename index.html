<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advency</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="./js/app.js"></script>
  </head>
  <body>
    <section class="regalos">
      <h1 class="regalos-title">Regalos</h1>
      <div class="audio">
        <h2>Ponte Navideño</h2>
        <audio
          src="black-box-christmas-jingle-belgium-130411.mp3"
          controls
        ></audio>
      </div>
      <dialog class="modal" id="modal-add">
        <form class="regalos-form" action="#" id="add-form">
          <caption>
            Agregar Regalo
          </caption>
          <label for="regalo">Regalo</label>

          <input
            required
            type="text"
            name="regalo"
            id="regalo"
            placeholder="Regalo"
          />
          <button class="btn-sorpresa" type="button" id="sorpresa">
            Regalo Sorpresa
          </button>
          <label for="num-regalos">Cantidad y Precio</label>
          <div class="cantiprecio">
            <input
              type="number"
              name="num-regalos"
              id="num-regalos"
              placeholder="cantidad"
            />
            <input
              type="number"
              min="0"
              id="precio-uni"
              placeholder="precio 1pz"
            />
          </div>
          <label for="img-regalo">URL Imagen del Regalo</label>
          <input
            type="url"
            name="img-regalo"
            id="img-regalo"
            placeholder="https://example.com"
          />
          <label for="destinatario">¿Para quién es?</label>
          <input type="text" name="quien" id="destinatario" />
          <button class="add-btn btn" type="submit">Agregar</button>
        </form>
      </dialog>
      <dialog class="modal" id="modal-edit">
        <form class="regalos-form" action="#">
          <caption>
            Editar Regalo
          </caption>
          <label for="regalo">Regalo</label>
          <input
            required
            type="text"
            name="regalo"
            id="regalo-edit"
            placeholder="Regalo"
          />
          <label for="num-regalos">Cantidad y Precio</label>
          <div class="cantiprecio">
            <input
              type="number"
              name="num-regalos"
              id="num-regalos-edit"
              placeholder="cantidad"
            />
            <input type="number" name="precio-regalo" id="precio-edit" />
          </div>
          <label for="img-regalo">URL Imagen del Regalo</label>
          <input
            type="url"
            name="img-regalo"
            id="img-regalo-edit"
            placeholder="https://example.com"
          />
          <label for="destinatario">¿Para quién es?</label>
          <input type="text" name="quien" id="destinatario-edit" />
          <button class="edit-btn btn" id="edit-btn" type="submit">
            Editar
          </button>
        </form>
      </dialog>
      <dialog class="modal" id="modal-imp">
        <button type="button" class="btn" id="impresion">Imprimir lista</button>
      </dialog>
      <div class="btns">
        <button class="open-modal btn" type="button">Agregar Regalo</button>
        <button class="imp-btn btn" id="imp-btn">Imp Lista</button>
        <button class="remove-btn btn" type="button">Borrar todo</button>
        <p id="total">Precio Total $<span id="precioT">0</span></p>
      </div>
      <div class="regalos-container">
        <ul class="regalos-list"></ul>
      </div>
    </section>
  </body>
</html>
