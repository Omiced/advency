<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="./js/app.js"></script>
  </head>
  <body>
    <section class="regalos">
      <h3 class="regalos-title">Regalos</h3>
      <form class="regalos-form" action="#">
        <input
          required
          type="text"
          name="regalo"
          id="regalo"
          placeholder="Regalo"
        />
        <input
          type="number"
          name="num-regalos"
          id="num-regalos"
          placeholder="cantidad"
        />
        <button class="add-btn btn" type="submit">Agregar Regalo</button>
        <button class="remove-btn btn" type="button">Borrar todo</button>
      </form>
      <div class="regalos-container">
        <ul class="regalos-list"></ul>
      </div>
    </section>
  </body>
</html>
